<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form action="#" class="form mt-4">
  <div class="mb-3">
    <input type="email" name="email" id="email" placeholder="e-mail" class="form-control" />
  </div>
  <div class="mb-3">
    <input type="text" name="name" id="name" placeholder="Nome Completo" class="form-control" />
  </div>
  <div class="mb-3">
    <input type="text" name="user" id="user" placeholder="Usuário" class="form-control" />
  </div>
  <div class="mb-3">
    <input type="password" name="password" id="password" placeholder="Senha" class="form-control" />
  </div>
  <button type="button" class="btn btn-primary btn-lg btn-block">Cadastro</button>
</form>

<p class="mt-3">
  Já é um usuário? <a [routerLink]="['']">Faça login!</a>
</p>
